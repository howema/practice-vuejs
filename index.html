<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
  </head>
  <style>
    .disabled {
      color: lightcoral;
      transition: color 1s ease;
    }
  </style>
  <body>
    <h1>Hello from HTML!</h1>
    <h2></h2>
    <
    <div id="app">{{ message }}</div>
    <div id="app2">{{ message }}</div>
    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>
    <div id="app-2">
      <span v-bind:title="message">Hover your mouse over me for a few seconds to see my dynamically bound title!</span>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>
    
    <div> 
      <button v-on:click="ShowInfo = !showInfo">Toggle</button>
      <!-- <p v-if="showInfo">Extra Information!</p> -->
      <p v-bind:class="{disabled: showInfo}">Extra Information!</p>
    </div>

    <div v-for="fruit in fruits">
      <p>{{ fruit }}</p>
    </div>
    <input type="text" v-model="newFruit" />
    <button v-on:click="addNewFruit()">Add fruit!!</button>
    
    
    </div>

    <ol>
      <!-- Create an instance of the todo-item component -->
      <todo-item></todo-item>
    </ol>
  </body>
</html>
